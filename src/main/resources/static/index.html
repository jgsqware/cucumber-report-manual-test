<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="cucumber-service">
<div class="container">
    <h1>Greeting</h1>
    <div ng-controller="cucumber-report" ng-cloak class="ng-cloak">
        <div ng-repeat="feature in report">
            <p>Feature: {{feature.name}}</p>
            <p>Description: {{feature.description}}</p>
            <div ng-repeat="element in feature.elements">
                <p>{{element.keyword}}</p>
                <p>Name: {{element.name}}</p>
                <p>Steps:</p>
                <div ng-repeat="step in element.steps">
                    <p>{{step.keyword}}{{step.name}} âžœ
                    <select name="status" ng-model="step.result.status">
                        <option value="undefined">Not tested</option>
                        <option value="passed">Passed</option>
                        <option value="failed">Failed</option>
                    </select>
                    <input type="text" ng-model="step.result.error_message" ng-show="step.result.status == 'failed'" placeholder="type your error message"/>
                </div>
            </div>
        </div>
        <input type="button" ng-click="store()" value="Save"/>
    </div>
</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/cucumber-report.js"></script>
</body>
</html>
